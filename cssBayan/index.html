<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bayan">
        <h1>CSS Bayan</h1>
        <div class="item">
            <input type="radio" name="bayan" id="bayan1" checked="checked">
            <label class="data" for="bayan1">
                <span class="h2">Another developer owerwrote your CSS style? USE !important!</span>
                <svg class="svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10 5C10.5523 5 11 5.44772 11 6V9L14 9C14.5523 9 15 9.44772 15 10C15 10.5523 14.5523 11 14 11H11V14C11 14.5523 10.5523 15 10 15C9.44771 15 9 14.5523 9 14V11H6C5.44772 11 5 10.5523 5 10C5 9.44771 5.44772 9 6 9L9 9V6C9 5.44772 9.44771 5 10 5Z"
                        fill="#374151" />
                </svg>
                <img class="img" src="assets/img/meme1.jpg" alt="meme_1">
            </label>
        </div>
        <div class="item">
            <input type="radio" name="bayan" id="bayan2">
            <label class="data" for="bayan2">
                <span class="h2">If each day isn't a challenge you're not doing it right</span>
                <svg class="svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10 5C10.5523 5 11 5.44772 11 6V9L14 9C14.5523 9 15 9.44772 15 10C15 10.5523 14.5523 11 14 11H11V14C11 14.5523 10.5523 15 10 15C9.44771 15 9 14.5523 9 14V11H6C5.44772 11 5 10.5523 5 10C5 9.44771 5.44772 9 6 9L9 9V6C9 5.44772 9.44771 5 10 5Z"
                        fill="#374151" />
                </svg>
                <img class="img" src="assets/img/meme3.jpg" alt="meme_3">
            </label>
        </div>
        <div class="item">
            <input type="radio" name="bayan" id="bayan3">
            <label class="data" for="bayan3">
                <span class="h2">The only person restricting your potential IS YOU!</span>
                <svg class="svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10 5C10.5523 5 11 5.44772 11 6V9L14 9C14.5523 9 15 9.44772 15 10C15 10.5523 14.5523 11 14 11H11V14C11 14.5523 10.5523 15 10 15C9.44771 15 9 14.5523 9 14V11H6C5.44772 11 5 10.5523 5 10C5 9.44771 5.44772 9 6 9L9 9V6C9 5.44772 9.44771 5 10 5Z"
                        fill="#374151" />
                </svg>
                <img class="img" src="assets/img/meme2.jpg" alt="meme_1">
            </label>
        </div>
        <div class="item">
            <input type="radio" name="bayan" id="bayan4">
            <label class="data" for="bayan4">
                <span class="h2">I don't stop when I'm tired, I stop when I'm done!</span>
                <svg class="svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10 5C10.5523 5 11 5.44772 11 6V9L14 9C14.5523 9 15 9.44772 15 10C15 10.5523 14.5523 11 14 11H11V14C11 14.5523 10.5523 15 10 15C9.44771 15 9 14.5523 9 14V11H6C5.44772 11 5 10.5523 5 10C5 9.44771 5.44772 9 6 9L9 9V6C9 5.44772 9.44771 5 10 5Z"
                        fill="#374151" />
                </svg>
                <img class="img" src="assets/img/meme4.jpg" alt="meme_1">
            </label>
        </div>
        <div class="item">
            <input type="radio" name="bayan" id="bayan5">
            <label class="data" for="bayan5">
                <span class="h2">Shallow failure shit out success!</span>
                <svg class="svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10 5C10.5523 5 11 5.44772 11 6V9L14 9C14.5523 9 15 9.44772 15 10C15 10.5523 14.5523 11 14 11H11V14C11 14.5523 10.5523 15 10 15C9.44771 15 9 14.5523 9 14V11H6C5.44772 11 5 10.5523 5 10C5 9.44771 5.44772 9 6 9L9 9V6C9 5.44772 9.44771 5 10 5Z"
                        fill="#374151" />
                </svg>
                <img class="img" src="assets/img/meme5.jpg" alt="meme_1">
            </label>
        </div>
    </div>
</body>

</html>
